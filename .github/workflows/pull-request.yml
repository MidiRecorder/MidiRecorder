name: Pull Request

on:
  push:
    branches: [ main ]
    tags: [ v* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
    - name: ‚ú® Checkout code
      uses: actions/checkout@v2
    - name: ‚ú® Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: üè≠ Install psake
      shell: pwsh
      run: |
        Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
        Install-Module psake
    - name: üè≠ Configure and run tests
      shell: pwsh
      run:  Invoke-Psake ../psakeTasks.ps1 UnitTests -parameters @{"version"="0.1.2-test1";"actor"="${{ github.actor }}"}
