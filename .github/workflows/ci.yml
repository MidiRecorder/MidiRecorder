name: Build

on:
  push:
    branches: [ main ]
    tags: [ v* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    steps:
    - name: âœ¨ Checkout code
      uses: actions/checkout@v2
    - name: âœ¨ Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: ðŸ§± Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Create publish artifacts for Windows
      if: startsWith(github.ref, 'refs/tags/')
      run: dotnet publish CommandLine/CommandLine.csproj -o win-64-rel -c Release -r win-x64 -p:PublishSingleFile=true --no-self-contained
    - name: Zip artifacts for Windows
      if: startsWith(github.ref, 'refs/tags/')
      run: zip -r midirecorder-win-x64.zip win-64-rel
    - name: ðŸ“¦ Release
      uses: softprops/action-gh-release@master
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          src/midirecorder-win-x64.zip
        draft: true
        fail_on_unmatched_files: true
        body_path: CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
