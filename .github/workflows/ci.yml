name: Build

on:
  push:
    branches: [ main ]
    tags: [ v* ]
  pull_request:
    branches: [ main ]

jobs:
  buildtest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    steps:
    - name: âœ¨ Checkout code
      uses: actions/checkout@v2
    - name: âœ¨ Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: ğŸ§± Build
      run: dotnet build --no-restore
    - name: ğŸ› Test
      run: dotnet test --no-build --verbosity normal
  release:
    needs: buildtest
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        runtime: ['win-x64', 'linux-x64', 'osx-x64']
    defaults:
      run:
        working-directory: src
    steps:
    - name: âœ¨ Checkout code
      uses: actions/checkout@v2
    - name: âœ¨ Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: ğŸ“¦ Create publish artifacts for Windows
      run: dotnet publish CommandLine/CommandLine.csproj -o ${{ matrix.runtime }}-rel -c Release -r ${{ matrix.runtime }} -p:PublishSingleFile=true --no-self-contained
    - name: ğŸ—œï¸ Zip artifacts for Windows
      run: zip -j -r midirecorder-${{ matrix.runtime }}.zip ${{ matrix.runtime }}-rel
    - name: ğŸ“¦ Release
      uses: softprops/action-gh-release@master
      with:
        files: |
          src/midirecorder-${{ matrix.runtime }}.zip
        draft: true
        fail_on_unmatched_files: true
        body_path: CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
